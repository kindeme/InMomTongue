<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>In Mom Tongue</title>
		<script
			src="https://kit.fontawesome.com/08da899835.js"
			crossorigin="anonymous"
		></script>
		<link rel="icon" type="image/png" href="../images/favicon-32x32.png" />
		<link rel="stylesheet" href="../css/normalize.css" />
		<link rel="stylesheet" href="../css/main.css" />
		<link rel="stylesheet" href="../css/pagestyle.css" />
		<link rel="stylesheet" href="../css/printStyle.css" />
	</head>
	<body>
		<nav>
			<!-- nav-header -->
			<div class="nav-center">
				<div class="nav-header">
					<img src="../images/new-logo.png" alt="logo" class="logo" />
					<button type="button" class="nav-toggle">
						<i id="icon" class="fas fa-bars"></i>
					</button>
				</div>
				<!-- links -->
				<ul class="links">
					<li>
						<a href="../index.html">Home</a>
					</li>
					<li>
						<a href="../services/service.html">Services</a>
					</li>
					<li>
						<a href="../about/about.html">About</a>
					</li>
					<li>
						<a href="contact.html">Contact</a>
					</li>
				</ul>
				<a href="contact.html" id="quote" class="quote">Free Quote</a>
			</div>
		</nav>
		<section class="hero hero-contact">
			<div class="hero-info">
				<p class="page"><span class="tilteDesign"></span>Contact</p>
				<h1 class="pageTitle">Contact</h1>
				<p class="pageLink">
					<a href="../index.html">Home </a> > Contact
				</p>
			</div>
		</section>
		<main>
			<div class="section-center address-section">
				<div class="address">
					<i class="fa fa-phone icon" aria-hidden="true"></i>
					<p>404-578-1162</p>
				</div>
				<div class="address">
					<i class="fa fa-envelope icon" aria-hidden="true"></i>

					<p>kindemekou@gmail.com</p>
				</div>
				<div class="address">
					<i class="fa fa-map-marker icon" aria-hidden="true"></i>
					<p>Ashburn,VA</p>
				</div>
			</div>
			<div class="contact-form">
				<div class="form-container contact-center">
					<h3>Contact US</h3>
					<form
						class="form_contact"
						id="form_contact"
						action="submission.html"
						method="get"
					>
						<div class="large_control">
							<div class="form_control">
								<label for="firstName"> First Name</label>
								<input type="text" id="firstName" />
								<span></span>
							</div>
							<div class="form_control">
								<label for="lastName"> Last Name</label>
								<input type="text" id="lastName" />
								<span></span>
							</div>
						</div>
						<div class="large_control">
							<div class="form_control">
								<label for="email"> Email</label>
								<input type="email" id="email" />
								<span></span>
							</div>
							<div class="form_control">
								<label for="phone"> Phone</label>
								<input type="text" id="phone" />
								<span></span>
							</div>
						</div>
						<div class="form_control">
							<label for="message"> Your message</label>
							<textarea name="message" id="message"></textarea>
						</div>
						<input
							type="submit"
							class="btn submit"
							id="submit"
							value="SEND MESSAGE"
						/>
					</form>
				</div>
			</div>
		</main>

		<script src="../js/jquery-3.6.0.min.js"></script>
		<script src="../js/form_validation..js"></script>
	</body>
</html>
